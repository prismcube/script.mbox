<html>
<head>
	<title>PrismCube Web UI</title>
	<link href="uiStyle.css" type="text/css" rel="stylesheet">
	<script>
		function Go(cmd) {
			document.myForm.command.value = cmd;
			document.myForm.submit();
		}
	</script>
<body>
<div id="wrapper">

	<div id="top">
		<div id="logo"><img src="./uiImg/prismcube_logo.png"></div>		
		<div id="title">
			PrismCube Web UI
		</div>
	</div>
	
	<div id="menu">
		<p><img src="./uiImg/mark.png" id="img01" style="visibility: hidden;"> <a href="uiChannel.html" onmouseover="javacript:showIcon(1);" onmouseout="javascript:hideIcon(1);">Channel</a></p>
		<p><img src="./uiImg/mark.png" id="img02" style="visibility: hidden;"> <a href="/stream/stream.m3u" onmouseover="javacript:showIcon(2);" onmouseout="javascript:hideIcon(2);">Live Stream</a></p>
		<p><img src="./uiImg/mark.png" id="img03" style="visibility: hidden;"> <a href="uiRemote.html" onmouseover="javacript:showIcon(3);" onmouseout="javascript:hideIcon(3);">Remote Control</a></p>
		<p><img src="./uiImg/mark.png" id="img04" style="visibility: hidden;"> <a href="Recordings" onmouseover="javacript:showIcon(4);" onmouseout="javascript:hideIcon(4);">Recordings</a></p>
	</div>
	
	<div id="main">
		
		<table border="1" width="400" border="0" cellpadding="5" cellspacing="5" style="margin-left:170px;">
		<tr>
			<td align="center"><a href="javascript:Go(115);">Volume Up</a></td>
			<td align="center"><a href="javascript:Go(114)">Volume Down</a></td>
		</tr>
		<tr>
			<td align="center"><a href="javascript:Go(402)">Channel Up</a></td>
			<td align="center"><a href="javascript:Go(403)">Channel Down</a></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><a href="javascript:Go(103)">UP</a></td>
		</tr>
		<tr>
			<td align="center"><a href="javascript:Go(105)">LEFT</a></td>
			<td align="center"><a href="javascript:Go(106)">RIGHT</a></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><a href="javascript:Go(108)">DOWN</a></td>
		</tr>
		<tr>
			<td align="center"><a href="javascript:Go(352)">OK</a></td>
			<td align="center"><a href="javascript:Go(174)">EXIT</a></td>
		</tr>
		</table>
	</div>

	<div id="hiddenFrame">
		<iframe name="control"></iframe>
	</div>

	<form name="myForm" action="RemoteControl" method="get" target="control">
		<input type="hidden" name="command">
	</form>

</div>
</body>
</html>
