	<script>

		var numLock = 1;
	
		function Go(cmd) {
			document.myForm.command.value = cmd;
			document.myForm.submit();
		}

		function GoNumCheck( target ) {
			if( numLock == 1 ) {
				if( target == "play" )
					Go(2011);
				if( target == "source" ) 
					Go(2007);
				if( target == "xmbc" ) 
					Go(2008);
				if( target == "tvradio" ) 
					Go(2009);
				if( target == "rec" ) 
					Go(2010);
				if( target == "stop" ) 
					Go(2012);
				if( target == "rew" ) 
					Go(2013);
				if( target == "ff" ) 
					Go(2014);
				if( target == "archive" ) 
					Go(2015);
				if( target == "epg" ) 
					Go(2016);
			} else {
				if( target == "play" ) 
					Go("Number0");
				if( target == "source" ) 
					Go("Number1");
				if( target == "xmbc" ) 
					Go("Number2");
				if( target == "tvradio" ) 
					Go("Number3");
				if( target == "rec" ) 
					Go("Number4");
				if( target == "stop" ) 
					Go("Number5");
				if( target == "rew" ) 
					Go("Number6");
				if( target == "ff" ) 
					Go("Number7");
				if( target == "archive" ) 
					Go("Number8");
				if( target == "epg" ) 
					Go("Number9");
			}
		}

		function showIcon( target ) {
			var icon = "img0" + target;
			document.getElementById(icon).style.visibility = "visible";
		}
		
		function hideIcon( target ) {
			var icon = "img0" + target;
			document.getElementById(icon).style.visibility = "hidden";
		}

		function numLockClick() {
			if( numLock == 1 ) {
				document.getElementById('numLock').src = './images/RCU_67_red.png';
				numLock = 2;
				Go(2032);
			} else {
				document.getElementById('numLock').src = './images/RCU_67.jpg';
				numLock = 1;
				Go(2032);
			}
		}
		
	</script>
